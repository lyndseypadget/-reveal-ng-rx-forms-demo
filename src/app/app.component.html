<div style="text-align:center">
  <h1>PLACE YOUR ORDER</h1>
  <form [formGroup]="orderForm" novalidate>
    <div>
      <!-- account info goes here -->
      <div class="top-pad">
        <mat-form-field hintLabel="John">
          <input matInput placeholder="First Name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field hintLabel="Doe">
          <input matInput placeholder="Last Name" formControlName="lastName">
        </mat-form-field>
        <mat-slider min="18" max="100" formControlName="age">
        </mat-slider>
      </div>

      <!-- addresses go here -->
      <div class="top-pad">
        <button mat-raised-button type="button">Place order</button>
      </div>
    </div>
  </form>
  <h3>{{orderForm.value | json}}</h3>
</div>
